<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Ajustes de Usuario - Tu Mercado Sena</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

  <style>
    body {
      background-image: url('../fondito.png');
      background-repeat: no-repeat;
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      font-family: 'Arial', sans-serif;
    }

    header {
      background-color: rgba(61, 57, 55, 0.9);
      color: white;
      padding: 10px 20px;
      border-bottom: 3px solid #aaa2a2;
      display: flex;
      align-items: center;
    }

    header h4 {
      margin: 0;
      font-weight: bold;
      color: white;
    }

    header .btn-back {
      color: white;
      font-size: 1.5rem;
      margin-right: 15px;
      text-decoration: none;
      transition: color 0.3s;
    }

    header .btn-back:hover {
      color: #3be989;
    }

    .sidebar {
      background-color: rgba(61, 57, 55, 0.9);
      color: white;
      min-height: 100vh;
      width: 220px;
      position: fixed;
      top: 50px;
      left: 0;
      padding-top: 70px;
      border-right: 3px solid #aaa2a2;
    }

    .sidebar a {
      display: block;
      color: white;
      text-decoration: none;
      padding: 12px 0px;
      transition: background 0.3s;
    }

    .sidebar a:hover {
      background-color: rgba(255, 255, 255, 0.1);
    }

    .sidebar i {
      margin-right: 8px;
      color: #3be989;
    }

    main {
      margin-left: 240px;
      padding: 40px;
      background-color: rgba(7, 235, 45, 0.1);
      min-height: 100vh;
    }

    .profile-card {
      background-color: rgba(56, 45, 45, 0.9);
      border-radius: 15px;
      padding: 30px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
      max-width: 700px;
      margin: auto;
    }

    .profile-card img {
      width: 120px;
      height: 120px;
      object-fit: cover;
      border-radius: 50%;
      display: block;
      margin: 0 auto 15px;
      border: 3px solid #3be989;
    }

    .profile-card h5 {
      text-align: center;
      font-weight: bold;
      margin-bottom: 25px;
    }

    footer {
      background-color: rgba(42, 42, 42, 0.9);
      color: white;
      text-align: center;
      padding: 12px 0;
      font-size: 14px;
      margin-left: 240px;
    }
    label{
      color: white;
    }
  </style>
</head>

<body>
  <!-- HEADER -->
  <header>
    <a href="../indexPrincipal.html" class="btn-back"><i class="bi bi-arrow-left-circle"></i></a>
    <h4>Ajustes</h4>
  </header>

  <!-- SIDEBAR -->
  <div class="sidebar">
    <a href="#"><i class="bi bi-person-gear"></i> Ajustes de Usuario</a>
    <a href="#"><i class="bi bi-gear"></i> Ajustes de Página</a>
  </div>

  <!-- MAIN -->
  <main>
    <div class="profile-card">
      <img src="https://cdn-icons-png.flaticon.com/512/847/847969.png" alt="Avatar de Usuario">
      <div class="text-center mb-3">
        <button class="btn btn-outline-success btn-sm"><i class="bi bi-camera"></i> Cambiar Avatar</button>
      </div>
      
      <form>
        <div class="mb-3">
          <label for="nombre" class="form-label fw-bold">Nombre</label>
          <input type="text" id="nombre" class="form-control" placeholder="Tu nombre">
        </div>

        <div class="mb-3">
          <label for="ap" class="form-label fw-bold">Apellido</label>
          <input type="text" id="ap" class="form-control" placeholder="Tu apellido">
        </div>

        <div class="mb-3">
          <label for="descripcion" class="form-label fw-bold">Descripción</label>
          <textarea id="descripcion" class="form-control" rows="3" placeholder="Agrega una breve descripción sobre ti..."></textarea>
        </div>

        <div class="text-center">
          <button type="submit" class="btn btn-dark rounded-pill px-4">Guardar Cambios</button>
        </div>
      </form>
    </div>
  </main>

  <!-- FOOTER -->
  <footer>
    &copy; 2025 Tu Mercado Sena - Todos los derechos reservados.
  </footer>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
